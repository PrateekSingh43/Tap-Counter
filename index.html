<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tapCounter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1 class="currentNum count">0</h1>
    
        <div class="button-group">
            <button class="btn btn1"><span>+</span> Tap</button>
            <button class="btn btn2"><span>&larr;</span> Go To Previous</button>
            <button class="btn btn3"><span>&#8634;</span> Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
